<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Tablas</title>
</head>
<style>
    table,th,td { 
            border: 1px solid rgb(21, 18, 70);
            border-collapse: collapse;
    }
</style>
<body>
    <table>
        <caption style="color: blue ;font-size: 25px;">Mi tabla de ejemplo</caption>
    <tr>
        <th>Cabecera 1</th>
        <th>Cabecera 2</th>
        <th>Cabecera 3</th>
    </tr>
    <tr>
        <td>Fila 1 Columna</td>
        <td>Fila 1 Columna</td>
        <td>Fila 1 Columna</td>
    </tr>
    <tr>
        <td>Fila 2 Columna</td>
        <td>Fila 2 Columna</td>
        <td>Fila 2 Columna</td>
    </tr>
    <tr>
        <td>Fila 3 Columna</td>
        <td>Fila 3 Columna</td>
        <td>Fila 3 Columna</td>
    </tr>
    </table>
<hr>
    <table>
        <caption style="color: blue ;font-size: 22px;">Mi tabla de ejemplo con header</caption>
        <thead> 
        <tr>
        <td scope="row"> Mes</td>
        <td>Enero</td>
        <td>Febrero</td>
        </tr>
        </thead>

        <tfoot>
        <tr>
        <td>Total</td>
        <td>15</td>
        <td>25</td>
      </tr>
        </tfoot>

        <tbody>
        <tr>
        <td>Agua</td>
        <td>10</td>
        <td>15</td>
        </tr>
       
        <tr>
        <td>Gas</td>
        <td>5</td>
        <td>10</td>
         </tr> 
        </tbody>
         </table>

</body>
</html>
